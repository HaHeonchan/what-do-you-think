name: Java CI with Gradle

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: make application-prod.yml
      run: |
        cd ./backend/src/main/resources
        touch ./application-prod.yml
        echo "${{ secrets.APPLICATION_PROD }}" > ./application-prod.yml

    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew
      working-directory: .

    - name: Build with Gradle
      run: ./gradlew bootJar -x test
      working-directory: ./backend

    - name: Verify JAR file exists
      run: |
        ls -la backend/build/libs/
        test -f backend/build/libs/demo-0.0.1-SNAPSHOT.jar || (echo "JAR file not found!" && exit 1)

    - name: Docker build
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/what-do-you-think:latest -f backend/Dockerfile --build-arg JAR_FILE=build/libs/demo-0.0.1-SNAPSHOT.jar ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/what-do-you-think:latest

    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }} # EC2 인스턴스 퍼블릭 DNS
        username: ec2-user
        key: ${{ secrets.PRIVATE_KEY }} # pem 키
        # 도커 작업
        script: |
          # 기존 컨테이너 중지 및 제거
          docker stop what-do-you-think-backend || true
          docker rm what-do-you-think-backend || true
          
          # 최신 이미지 가져오기
          docker pull ${{ secrets.DOCKER_USERNAME }}/what-do-you-think:latest
          
          # 새 컨테이너 실행 (환경 변수는 application-prod.yml에서 읽음)
          docker run -d \
            --name what-do-you-think-backend \
            --restart unless-stopped \
            -p 8080:8080 \
            ${{ secrets.DOCKER_USERNAME }}/what-do-you-think:latest
          
          # 컨테이너 상태 확인
          sleep 5
          docker ps -a | grep what-do-you-think-backend
          
          # 컨테이너 로그 확인 (최근 50줄)
          echo "=== Container Logs ==="
          docker logs --tail 50 what-do-you-think-backend || true
          
          # 종료된 컨테이너 정리
          docker rm $(docker ps --filter 'status=exited' -a -q) || true
          
          # 사용하지 않는 이미지 정리
          docker image prune -a -f

