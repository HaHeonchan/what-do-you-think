spring:
  application:
    name: demo
#  devtools:
#    restart:
#      enabled: true
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      api-base-url: https://api.openai.com/v1/chat/completions
      options:
        model: gpt-5-nano-2025-08-07
        temperature: 0.3
        max-tokens: 1024

  jpa:
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

# JWT 설정
jwt:
  # JWT_SECRET은 환경 변수에서만 가져옵니다 (보안을 위해 기본값 없음)
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24시간 (밀리초)