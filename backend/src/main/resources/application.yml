spring:
  application:
    name: demo
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      api-base-url: https://api.openai.com/v1/chat/completions
      options:
        model: gpt-5-nano-2025-08-07
        temperature: 0.3
        max-tokens: 1024

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:whatdoyouthink}?useSSL=${DB_USE_SSL:false}&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:rootpassword}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: ${JPA_FORMAT_SQL:true}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

google:
  custom-search:
    api-key: ${GOOGLE_CUSTOM_SEARCH_API_KEY}
    cx-id: ${GOOGLE_CUSTOM_SEARCH_CX_ID}
    base-url: https://www.googleapis.com/customsearch/v1
    excluded-domains: obsidian.md,maps.apple.com,jongro.co.kr,community.jmp.com,google.com/gasearch