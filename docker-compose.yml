services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: what-do-you-think-backend
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - ./backend/src/main/resources/prompts:/app/prompts:ro
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: what-do-you-think-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

