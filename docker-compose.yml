services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: what-do-you-think-backend
    ports:
      - "8080:8080"
    env_file:
      - .env  # 프로젝트 루트의 .env 파일 사용
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - ./backend/src/main/resources/prompts:/app/prompts:ro
      - ./.env:/app/.env:ro  # .env 파일을 컨테이너에 마운트
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: what-do-you-think-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

